{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>

{% if latest %}
  <ul>
    {% for question in latest %}
    <li>
      <a href="{% url 'polls:detail' question.id %}">{{ question.q_text }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
